<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Đổi mật khẩu</h1>
      </div>
      <form class="user" #myForm="ngForm"
        (ngSubmit)="myForm.form.valid && PutPassword(password.value, passwordNew.value)" novalidate>
        <div class="form-group">
          <input type="password" class="form-control form-control-user" name="password" #password="ngModel"
            placeholder="Mật khẩu hiện tại" maxlength="30" ngModel required>
          <div class="alert alert-danger" *ngIf="password.invalid && myForm.submitted">
            Vui lòng không để trống
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-user" name="passwordNew" #passwordNew="ngModel"
            placeholder="Mật khẩu mới" maxlength="30" ngModel required>
          <div class="alert alert-danger" *ngIf="passwordNew.invalid && myForm.submitted">
            Vui lòng không để trống
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block" id="putUserInfo">Thay
          đổi</button>
        <div class="alert alert-danger" *ngIf="wrongPassword && myForm.submitted">
          Mật khẩu hiện tại không hợp lệ
        </div>
        <div class="alert alert-success" *ngIf="isValid && myForm.valid && myForm.submitted">
          Đổi mật khẩu thành công
        </div>
      </form>
      <hr>
      <div class="text-center">
        <a class="nav-link small" href="/taikhoan/{{user.userInfoId}}">Thông tin tài khoản</a>
      </div>
    </div>
  </div>
</div>
