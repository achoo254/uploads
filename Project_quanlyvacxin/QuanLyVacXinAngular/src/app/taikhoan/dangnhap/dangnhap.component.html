<!-- Outer Row -->
<div class="row justify-content-center">
  <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Chào mừng quay lại!</h1>
              </div>
              <form class="user" #myForm="ngForm" (ngSubmit)="myForm.form.valid && Login()" novalidate>
                <div class="form-group">
                  <input type="tel" placeholder="Đăng nhập bằng số điện thoại" class="form-control form-control-user"
                    #telephone="ngModel" name="telephone" placeholder="Số điện thoại" [(ngModel)]="user.telephone"
                    required>
                </div>
                <div class="alert alert-danger" *ngIf="telephone.invalid && myForm.submitted">
                  Số điện thoại không để trống, vui lòng nhập lại
                </div>
                <div class="alert alert-danger" *ngIf="!existTelephone">
                  Số điện thoại không tồn tại, vui lòng nhập lại
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" #password="ngModel" name="password"
                    placeholder="Mật khẩu" [(ngModel)]="user.password" required>
                </div>
                <div class="alert alert-danger" *ngIf="password.invalid && myForm.submitted">
                  Mật khẩu không để trống, vui lòng nhập lại
                </div>
                <div class="alert alert-danger" *ngIf="wrongPassword">
                  Mật khẩu không hợp lệ, vui lòng nhập lại
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="customCheck"
                      [(ngModel)]="remember">
                    <label class="custom-control-label" for="customCheck">Lưu đăng nhập lần sau</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" id="login" [disabled]="isValid">Đăng
                  nhập</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/dangky">Đăng ký tài khoản!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
